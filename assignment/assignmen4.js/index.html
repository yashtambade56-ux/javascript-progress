<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
    }

    .box, .opertor {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        gap: 10px;
        margin-bottom: 15px;
    }

    .box div,
    .opertor div {
        background: #333;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }

    .box div:hover {
        background: #444;
        transform: scale(1.05);
    }

    .opertor div {
        background: #f9a825;
        color: black;
        font-weight: bold;
    }

    .opertor div:hover {
        background: #f57f17;
        transform: scale(1.05);
    }

    #para {
        margin-top: 15px;
        height: 50px;
        font-size: 22px;
        padding: 10px;
        text-align: right;
        background: #222;
        border-radius: 6px;
        color: #0f0;
        box-sizing: border-box;
    }

    .equal {
    width: 340px;
    margin-bottom: 15px;
}

.equal div {
    background: #31ff38;
    height: 60px;
    border-radius: 10px;
    font-size: 26px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.equal div:hover {
    background: #01ff0d;
    transform: scale(1.03);
}

.equal div:active {
    transform: scale(0.96);
}

#para {
    width: 340px;
    height: 60px;
    font-size: 24px;
    padding: 12px;
    text-align: right;
    background: #222;
    border-radius: 8px;
    color: #0f0;
    overflow-x: auto;
}

    .clear {
    width: 340px;
    margin-bottom: 15px;
}

.clear div {
    background: #ff2f2f;
    height: 60px;
    border-radius: 10px;
    font-size: 26px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.clear div:hover {
    background: #ff0000;
    transform: scale(1.03);
}

.clear div:active {
    transform: scale(0.96);
}


</style>
</head>

<body>

<div class="box">
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>

<div class="opertor">
    <div>+</div>
    <div>-</div>
    <div>*</div>
    <div>/</div>
</div>

<div class="equal">
    <div>=</div>
</div>

<div class="clear">
    <div>clear</div>
</div>

<p id="para"></p>

<script>
    let numberButtons = document.querySelectorAll(".box div");
    console.log(numberButtons);
    let para = document.querySelector("#para");
    numberButtons.forEach((button) => {
        button.addEventListener("click", () => {
            console.log(button.textContent);
            para.innerText += button.textContent;
        });
    });

    let ops = document.querySelectorAll(".opertor div");
    ops.forEach((op) => {
        op.addEventListener("click", () => {
            console.log(op.textContent);
            para.innerText += op.textContent;
        });
    });

    let equal = document.querySelector(".equal div");
    equal.addEventListener("click", () => {
        console.log(eval(para.innerText));
        para.innerText = eval(para.innerText);
    });

    let clear = document.querySelector(".clear div");
    clear.addEventListener("click", () => {
        para.innerText = " ";
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Demo</title>
</head>
<body>
    <button onclick="checkCookie()">Check Cookie</button>
    <p></p>

    <script>
        if (confirm("Accept cookies...")) {
            // name=value; how long; path
            document.cookie = "username=yash; max-age=10; path=/";
        }

        ptag = document.querySelector("p");

        function checkCookie(){
        ptag.innerText = document.cookie;
        }
    </script>

</body>
</html>
